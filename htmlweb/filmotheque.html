 <body>


    <div id="recherche">
            <form id="input1" onsubmit="exportAllFromRealisateurs(event)">
                <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg></div>
                <input type="Search" class="input" id="real" name="search_real" placeholder="Réalisateur.." required pattern="[A-Za-z]{1,32}"></input>
                <div id="divbut1"><button id="butName" type="submit" name="search1" disabled>Search</button></div>
            </form>
            
            <form id="input2" onsubmit="exportFromDuration(event)">
                <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg></div>
                <input type="search" class="input" id="time" name="search_time" placeholder="Durée..(min)" required pattern="\d+"></input>
                <div id="divbut2"><button id="butTime" type="submit" name="search2" disabled>Search</button></div>
            </form>
            
            <form id="input5" onsubmit="exportFromInterval(event)">
                <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg></div>
                <input id="inter" type="search" placeholder="Intervalle (min;max)" required pattern="\d+;\d+"></input>
                <div id="divbut5"><button id="butInter" type="submit" name="search5" disabled>Search</button></div>
            </form>

            <form id="input3" onsubmit="realisateurPlusDeFilms(event)">
                <div id="divbut3"><button id="butRealisateur" type="submit" name="search3">Realisateur Avec le plus de films</button></div>
            </form>

            <form id="input4" onsubmit="exportWholeDB(event)">
                <div id="divbut4"><button id="butRealisateur" type="submit" name="search4">Affichage de tous les films</button></div>
            </form>
    </div>
        <p id="timer"></p>
        <p id="nbMovies"></p>
